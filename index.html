<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator">
    <section class="top-row">
      <div class="header">
        <div>
          <h1 class="title">Kalkulator</h1>
          <div class="user-name">Viola Putri Nurmadhani</div>
        </div>
        
      </div>
      <div class="history-list" id="history-list"></div>
    </section>

    

    <div class="display-panel">
      <div class="expression" id="expression"></div>
      <div class="display" id="display">0</div>
    </div>

    <div class="buttons" id="buttons">
      <button class="btn func" data-action="ce">CE</button>
      <button class="btn func" data-action="c">C</button>

      <button class="btn op" data-value="/">÷</button>
      <button class="btn op" data-value="*">×</button>
      <button class="btn op" data-value="-">−</button>
      <button class="btn op" data-value="+">+</button>

      <button class="btn num" data-value="7">7</button>
      <button class="btn num" data-value="8">8</button>
      <button class="btn num" data-value="9">9</button>

      <button class="btn num" data-value="4">4</button>
      <button class="btn num" data-value="5">5</button>
      <button class="btn num" data-value="6">6</button>

      <button class="btn num" data-value="1">1</button>
      <button class="btn num" data-value="2">2</button>
      <button class="btn num" data-value="3">3</button>

      <button class="btn zero num" data-value="0">0</button>
      <button class="btn num" data-value=".">.</button>
      <button class="btn eq" data-action="equals">=</button>
    </div>

    <aside class="history-panel">
      <div class="memory-panel" id="memory-panel">
        <div class="memory-indicator" id="memory-indicator">M: 0</div>
        <div class="memory-buttons">
          <button class="btn mem" data-action="mplus">M+</button>
          <button class="btn mem" data-action="mminus">M-</button>
          <button class="btn mem" data-action="mr">MR</button>
          <button class="btn mem" data-action="mc">MC</button>
        </div>
      </div>

      <h3>Riwayat</h3>
      <div class="history-controls">
        <button class="btn hist-clear-all" data-action="clear-history-all">Clear All History</button>
      </div>
      <div class="history-list-wrap">
        <ul id="history-ul"></ul>
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
